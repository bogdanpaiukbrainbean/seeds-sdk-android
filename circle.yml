#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/seeds-sdk-android/sdk/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx5120m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3,extra-google-m2repository,extra-google-google_play_services
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    pre:
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        - circle-android wait-for-boot

    override:
        - (./gradlew assemble):
            timeout: 500
        - ./gradlew connectedAndroidTest --info --stacktrace
        - ./gradlew test --info --stacktrace
    post:
        - bash <(curl -s https://codecov.io/bash)
        - cp -r sdk/build/outputs $CIRCLE_ARTIFACTS
        - cp -r sdk/build/outputs/androidTest-results $CIRCLE_TEST_REPORTS
        - cp -r sdk/build/reports/coverage $CIRCLE_TEST_REPORTS
        # I added this here for testing. Normally this command should only run in a stable branch (i.e master branch)
        - curl -T sdk/build/output/aar/sdk-release.aar -uBINTRAY_USER:BINTRAY_API_KEY https://api.bintray.com/content/BINTRAY_USER/playseeds/seeds-android-sdk/0.3.5/seeds-android-sdk.aar


deployment:
  production:
    branch: master
    commands:
    # format
    # - curl -T sdk/build/output/aar/sdk-release.aar -u<user-name>:<api_key> https://api.bintray.com/content/<user-name>/<repo-name-on-bintray>/<packgage-name-on-bintray>/<version-name-on-bintray>/<target-file-name>
    - curl -T sdk/build/output/aar/sdk-release.aar -uBINTRAY_USER:BINTRAY_API_KEY https://api.bintray.com/content/BINTRAY_USER/playseeds/seeds-android-sdk/0.3.5/seeds-android-sdk.aar

experimental:
  notify:
    branches:
      only:
        - master